<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客登记</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            text-align: center; /* 整体居中 */
        }

        h1 {
            color: #333;
        }

        /* 表单样式 */
        .form-section {
            text-align: left; /* 表单内容靠左 */
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 10px 0;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 结果样式 */
        #result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background-color: #ffffff;
        }

        /* 外层div样式 */
        .result-content {
            text-align: left; /* 内容靠左 */
            margin: 0 auto; /* 居中外层div */
            max-width: max-content; /* 控制外层div的宽度 */
        }

        #result p {
            margin: 5px 0;
            font-size: 16px;
            line-height: 1.5;
        }

        /* 二维码样式 */
        #qrCanvas {
            display: block;
            margin: 20px auto; /* 居中二维码 */
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>访客登记</h1>
        <form id="visitorForm" class="form-section">
            <label for="name">姓名:</label>
            <input type="text" id="name" required>

            <label for="idCard">身份证:</label>
            <input type="text" id="idCard" required>

            <label for="phone">手机号码:</label>
            <input type="tel" id="phone" required>

            <label for="company">公司名称:</label>
            <input type="text" id="company" required>

            <label for="purpose">来访目的:</label>
            <input type="text" id="purpose" required>

            <label for="startDate">进入时间:</label>
            <input type="date" id="startDate" required>

            <label for="endDate">离开时间:</label>
            <input type="date" id="endDate" required><br><br>

            <button type="button" id="submitBtn">提交</button>
        </form>

        <div id="result" class="hidden">
            <div class="result-content">
                <p><strong>姓名:</strong> <span id="resultName"></span></p>
                <p><strong>身份证:</strong> <span id="resultIdCard"></span></p>
                <p><strong>手机号码:</strong> <span id="resultPhone"></span></p>
                <p><strong>公司名称:</strong> <span id="resultCompany"></span></p>
                <p><strong>来访目的:</strong> <span id="resultPurpose"></span></p>
                <p><strong>访问时间段:</strong> <span id="resultVisitTime"></span></p>
            </div>
        <canvas id="qrCanvas"></canvas>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#submitBtn').click(function() {
                const name = $('#name').val();
                const idCard = $('#idCard').val();
                const phone = $('#phone').val();
                const company = $('#company').val();
                const purpose = $('#purpose').val();
                const startDate = $('#startDate').val();
                const endDate = $('#endDate').val();

                $('#resultName').text(name);
                $('#resultIdCard').text(idCard);
                $('#resultPhone').text(phone);
                $('#resultCompany').text(company);
                $('#resultPurpose').text(purpose);
                $('#resultVisitTime').text(`从 ${startDate} 到 ${endDate}`);

                // 隐藏表单并显示结果
                $('#visitorForm').hide();
                $('#result').removeClass('hidden');

                const encodeIfChinese = (value) => {
                    return /[\u4e00-\u9fa5]/.test(value) ? LZString.compressToEncodedURIComponent(value) : value;
                };

                const formData = {
                    name: encodeIfChinese(name),
                    idCard: idCard,
                    phone: phone,
                    company: encodeIfChinese(company),
                    purpose: encodeIfChinese(purpose),
                    visitTime: { start: startDate, end: endDate }
                };

                const qrValue = JSON.stringify(formData);
                const qr = new QRious({
                    element: document.getElementById('qrCanvas'),
                    value: qrValue,
                    size: 200
                });
            });
        });
    </script>
</body>
</html>

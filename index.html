<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客登记</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .form-section {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"],
        input[type="datetime-local"],
        select {
            width: 100%;
            padding: 10px 0;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background-color: #ffffff;
        }

        .result-content {
            text-align: left;
            margin: 0 auto;
            max-width: max-content;
        }

        #result p {
            margin: 5px 0;
            font-size: 16px;
            line-height: 1.5;
        }

        #qrCanvas {
            display: block;
            margin: 20px auto;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>访客登记</h1>
        <form id="visitorForm" class="form-section">
            <label for="name">姓名:</label>
            <input type="text" id="name" required>

            <label for="idCard">身份证:</label>
            <input type="text" id="idCard" required placeholder="请输入18位身份证号码">

            <label for="phone">手机号码:</label>
            <input type="tel" id="phone" required placeholder="请输入11位手机号码">

            <label for="company">公司名称:</label>
            <input type="text" id="company" required>

            <label for="purpose">来访目的:</label>
            <select id="purpose" required>
                <option value="">请选择来访目的</option>
                <option value="参观">参观</option>
                <option value="维护">维护</option>
                <option value="施工">施工</option>
                <option value="其他">其他</option>
            </select>

            <label for="startDate">来访时间:</label>
            <input type="datetime-local" id="startDate" required>

            <button type="button" id="submitBtn">提交</button>
        </form>

        <div id="result" class="hidden">
            <div class="result-content">
                <p><strong>姓名:</strong> <span id="resultName"></span></p>
                <p><strong>身份证:</strong> <span id="resultIdCard"></span></p>
                <p><strong>手机号码:</strong> <span id="resultPhone"></span></p>
                <p><strong>来访单位:</strong> <span id="resultCompany"></span></p>
                <p><strong>来访目的:</strong> <span id="resultPurpose"></span></p>
                <p><strong>访问时间:</strong> <span id="resultVisitTime"></span></p>
            </div>
            <canvas id="qrCanvas"></canvas>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#submitBtn').click(function() {
                const name = $('#name').val();
                const idCard = $('#idCard').val();
                const phone = $('#phone').val();
                const company = $('#company').val();
                const purpose = $('#purpose').val();
                const startDate = $('#startDate').val();

                // 验证手机号码格式
                const phoneRegex = /^1[3-9]\d{9}$/;
                if (!phoneRegex.test(phone)) {
                    alert('请输入有效的手机号码');
                    return;
                }

                // 验证身份证格式
                const idCardRegex = /^\d{17}(\d|X)$/;
                if (!idCardRegex.test(idCard)) {
                    alert('请输入有效的身份证号码');
                    return;
                }

                // 隐藏身份证中间6位
                const maskedIdCard = idCard.replace(/(.{6})(.*)(.{6})/, '$1******$3');
                // 隐藏手机号码中间4位
                const maskedPhone = phone.replace(/(.{3})(.*)(.{4})/, '$1****$3');

                $('#resultName').text(name);
                $('#resultIdCard').text(maskedIdCard);
                $('#resultPhone').text(maskedPhone);
                $('#resultCompany').text(company);
                $('#resultPurpose').text(purpose);
                $('#resultVisitTime').text(startDate);

                $('#visitorForm').hide();
                $('#result').removeClass('hidden');

                const encode = (value) => {
                    return LZString.compressToEncodedURIComponent(value);
                };

                const formData = {
                    name: name,
                    idCard: idCard,
                    phone: phone,
                    company: company,
                    purpose: purpose,
                    visitTime: startDate
                };

                const qrValue = JSON.stringify(formData);
                const qr = new QRious({
                    element: document.getElementById('qrCanvas'),
                    value: encode(qrValue),
                    size: 200
                });
            });
        });
    </script>
</body>
</html>

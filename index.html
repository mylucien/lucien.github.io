    <style>

     .iframeweb {
        
        width: 100%;     
        height: 960px;
        vertical-align: bottom;       
     }

     *{ padding:0; margin:0;}
         
     body {
        width: 100%;
        height: 100%;  
        overflow: hidden;

     }
        </style>

<script>

     var purl = "http://myy.f3322.net:99"; //访问的网站

     var winHeight;
     window.onload = function openheight() {
      
        var div = document.getElementById('iframeweb');

          winHeight = window.innerHeight;
          div.style.height = winHeight + 'px';
          div.src = purl;
          //refreshFrame();

    };
     window.onresize = function autoheight() {
      
      var div = document.getElementById('iframeweb');

        winHeight = window.innerHeight;
        div.style.height = winHeight + 'px';

  };
    //刷新iframe
    //function refreshFrame(){

   </script>

     class="iframeweb"

     scrolling="auto"
     src="" > </iframe>
